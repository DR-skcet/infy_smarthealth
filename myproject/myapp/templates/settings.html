{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Health</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background-color: #004d40;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #e0f2f1;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .notification-preference {
            display: flex;
            align-items: center;
        }

        .notification-preference input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Settings</h1>
</header>

<div class="container">
    <!-- User Information Section -->
    <div class="section">
        <h2>User Information</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" value="John Doe">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" value="john.doe@example.com">

        <button id="updateInfoBtn">Update Information</button>
    </div>

    <!-- Change Password Section -->
    <div class="section">
        <h2>Change Password</h2>
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" placeholder="Enter your current password">

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter your new password">

        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password">

        <button id="changePasswordBtn">Change Password</button>
    </div>

    <!-- Notification Preferences Section -->
    <div class="section">
        <h2>Notification Preferences</h2>
        <div class="notification-preference">
            <input type="checkbox" id="emailNotifications" checked>
            <label for="emailNotifications">Email Notifications</label>
        </div>
        <div class="notification-preference">
            <input type="checkbox" id="smsNotifications" checked>
            <label for="smsNotifications">SMS Notifications</label>
        </div>
        <button id="updateNotificationsBtn">Update Preferences</button>
    </div>
</div>

<script>
    document.getElementById('updateInfoBtn').addEventListener('click', function() {
        alert('User information updated successfully!');
    });

    document.getElementById('changePasswordBtn').addEventListener('click', function() {
        alert('Password changed successfully!');
    });

    document.getElementById('updateNotificationsBtn').addEventListener('click', function() {
        alert('Notification preferences updated successfully!');
    });
</script>

</body>
</html>
